<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/225c5b53e0.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Texturina:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card all">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h1 id="city"></h1>

              <ul class="today">
                <li id="date"></li>
                <li id="description"></li>
              </ul>

              <h2 id="temperature"></h2>

              <span class="units">
                <a href="#" id="celsius-link" class="active">¬∞C</a> |
                <a href="#" id="fahrenheit-link">¬∞F</a>
              </span>
            </div>

            <div class="col">
              <div class="today-position">
                <img src="" alt="" id="icon" />
                <!-- <i class="fas fa-cloud-sun icon-current"></i> -->

                <ul class="data">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>

            <div class="col">
              <div class="input-group">
                <form id="search-form">
                  <input
                    type="search"
                    class="form-control"
                    autocomplete="off"
                    id="city-input"
                    placeholder="New City"
                  />
                  <button class="btn btn-outline-secondary" type="submit">
                    Search
                  </button>
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="back-current-button"
                  >
                    Back to üìç
                  </button>
                </form>
              </div>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/AtheNutita/my-weather-app"
          target="_blank"
          rel="noopener noreferrer"
        >
          Open-source code
        </a>
        by AtheNutita.
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
